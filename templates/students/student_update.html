{% extends "index.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <img src="/media/{{ img_path }}" height='80' alt="Avatar">
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Update"/>
    </form>

{% endblock %}
