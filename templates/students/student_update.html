{% extends "index.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {% if student.avatar %}
            <img src="{{ avatar.url }}" width='60' height='60' alt='avatar'>
            {% else %}
            <p>No image</p>
            {% endif %}
    {{ form|crispy }}
    <br>
    <input class="btn btn-success" type="submit" value="Update"/>
</form>

{% endblock %}
