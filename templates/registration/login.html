{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <input class="btn btn-success" type="submit" value="Sign in"/>
        </form>
        <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
    </div>
{% endblock %}
